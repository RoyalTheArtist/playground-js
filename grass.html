<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Vite + TS</title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <main class="flex">
        <canvas id="grass" style="border: 1px solid lightgrey;">
            I'm sorry you cannot play my game without javascript
            </canvas>
            <section class="actions">
              <h2>Generate Waves</h2>
              <form id="generateWave">
      
                  <select name="waveType" id="waveType">
                      <option value="sine">Sine Wave</option>
                     
                  </select>
                  <fieldset id="wave-parameters" class="clear-border">
                    <label for="amplitude">
                        Amplitude
                    </label>
                    <input type="number" name="amplitude" id="amplitude" value="200">
                    <label for="wavelength">
                        Wavelength 
                    </label>
                    <input type="number" name="wavelength" id="wavelength" value="100">
                    <label for="resolution">
                        Resolution
                    </label>
                    <input type="number" name="resolution" id="resolution" value="1">
                  </fieldset>
                  <button type="submit">Generate</button>
                </select>
              </form>
              <h2>Generate Circle</h2>
              <form id="generateCircle">
                <fieldset id="circle-parameters" class="clear-border">
                    <label for="radius">
                        Radius
                    </label>
                    <input type="number" name="radius" value="200">
                  </fieldset>
                  <button type="submit">Generate</button>
              </form>

              <h2>Generate Polygon</h2>
              <form id="generatePolygon">
                <fieldset id="poly-parameters"  class="clear-border">
                    <label for="radius">
                        Radius
                    </label>
                    <input type="number" name="radius" value="200">
                    <label for="sides">
                        Sides
                    </label>
                    <input type="number" name="sides" value="6">
                  </fieldset>
                  
                  <button type="submit">Generate</button>
              </form>

              <h2>Generate Spiral</h2>
              <form id="generateSpiral">
                <fieldset id="poly-parameters"  class="clear-border">
                    <label for="radius">
                        Radius
                    </label>
                    <input type="number" name="radius" value="200">
                    <label for="sides">
                        Sides
                    </label>
                    <input type="number" name="sides" value="6">
                  </fieldset>
                  
                  <button type="submit">Generate</button>
              </form>
            </section>

        </section>
    </main>
    
    <script type="module" src="/grass/main.ts"></script>
  </body>
</html>
